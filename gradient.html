<head>

    <title>Gradient</title>
    <style>
        .grad{
            height: 300px;
            border: 2px solid black;
            /*background: linear-gradient(to left, red,yellow);*/

        }
        .grad1{
            height: 500px;
           /* background: radial-gradient(blue,red );*/
            background: radial-gradient(circle,blue 45%,yellow 55%);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
    <div class="grad1"></div>
</body>
